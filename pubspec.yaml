name: futebol
description: A new Flutter project.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  sqflite: ^2.0.3+1
  path:
  flutter_triple:
  flutter_modular:
  animated_splash_screen: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail:
  faker: ^2.0.0
  flutter_native_splash: ^2.2.16

  flutter_lints: ^2.0.0

flutter_native_splash:
  background_image: assets/images/background_image.png
  android: true
  ios: true
  web: false

flutter:
  assets: 
    - assets/
  uses-material-design: true

fonts: 
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400


